<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Form</title>
<link rel="stylesheet" href="addblog.css">
</head>
<body>

<div id="blog-form">
    <div class="bottom-zone">
        <div class="dropzone-box">
            <header>
                <h2>Update Blog</h2>
            </header>
            <div class="cont">
                <div class="">
                    <div class="input-wrapper">
                        <input type="text" name="title" id="blog_title" placeholder="Enter blog title" required>
                        <textarea name="content" id="blog_content" cols="30" rows="5" placeholder="Enter blog description" required></textarea>
                        <img src="profile.JPG" class="blog_cover" id="blog_cover" alt="" srcset="">

                    </div>
                </div>
                <p>Attach Cover Of Blog</p>
                <div class="dropzone-area">
                    <div class="file-upload-icon"></div>
                    <p>Click to upload or drag and drop</p>
                    <label for="upload-file">Upload File:</label>
                    <input type="file" required id="upload-file" name="image">
                    <p class="message">No Files Selected</p>
                </div>
                
                <div class="dropzone-actions">
                    <button type="button" class="close-btn secondary">Cancel</button>
                    <button id="submit-button" type="submit">Save</button>
                    <button id="submit-buttonn" class="loading" style="display: none;">
                        <div>
                            <div class="spin"></div>
                            <div>Save</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="update.js"></script>
</body>
</html>
